<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div id="pass">
            <input type="password" name="" id="display" placeholder="Enter password" >
            <img src="eye-close.png" alt="Toggle visibility" srcset="" id="im" > 
        </div>
    </div>
</body>
<script>
    const display=document.getElementById('display');
    const im=document.getElementById('im');
    im.addEventListener('click',()=>{

        
        if (display.type === "password") {
        display.type = "text";
        im.src = "eye-open.png"; 
    }
    else{
        display.type = "password";
        im.src = "eye-close.png"; 
    }
    })


</script>
</html>
