<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    
    <link rel="stylesheet" href="Validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="namet" onkeyup="validateName()">
                <span id="nameError"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="number" onkeyup="validateNumber()">
                <span id="numberError"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <span id="emailError"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="messageError"></span>
            </div>

            <button id="btn" onclick=" return validateForm()">Submit</button>
            <span id="submitError"></span>
        </form>
    </div>

    <script src="Validation.js"></script>
</body>

</html>
